<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON : Javascript Object Notation</title>
</head>
<body>
    <script>
         var numberJson = '1';
         // parse() : chuyển đổi json -> javascript object
         console.log(JSON.parse(numberJson));

         var booleanJson = '"ok"';
         // json -> string 
         console.log(JSON.parse(booleanJson))

         var nullJson = 'null';
         console.log(JSON.parse(nullJson));
        
        var arrayJson = '["Java","PHP"]';
        console.log(arrayJson);
        console.log(JSON.parse(arrayJson));
        // json -> array 

        var objectJson = '{"name":"huỳnh đức","age":18}'
        console.log(JSON.parse(objectJson))

    </script>
</body>
</html>
