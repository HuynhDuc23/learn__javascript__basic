    <title>Bài 16 Function - Arr - Obj</title>

<body>
    <script>
        // Đối tượng argument
        // Chỉ sử dụng trong hàm 
        // nó sẽ lưu tất cả các đối số truyền vào trong dưới dạng mảng 
        function sum(){
           let tinh = 0 ;
           for(item of arguments){
                tinh+=item ;
           }
           return tinh ;
        };
        var result =  sum(10,20,60);
        console.log(result)
    </script>
    <script>
        // trong if else thì dùng var nó có thể truy cập thoải mái
        if(true){
            const a =  10 ;
            console.log(a);
        }
        console.log(a);
    </script>
