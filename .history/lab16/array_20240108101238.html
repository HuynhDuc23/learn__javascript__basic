         // thể làm thay đổi 1 hành động
    </script>
    <script>
        // every() : check tất cả cả các items thoải mãn -> true ngược lại else
        var listStudent=[
            {
                name : "Trần Vũ Huỳnh Đức",
                point : 8 
            },
            {
                name : "Trần Vũ Huỳnh Đức 2 ",
                point : 7 
            },
            {
                name : "Trần Vũ Huỳnh Đức 3",
                point : 8.9 
            },
        ];
        let check = listStudent.every(function(item , index , array){
               return item.point > 8 ;
        });
        if(check){
            console.log("Tất Cả Học Sinh Trong Lớp Là Học Sinh Giỏi")
        }
        else {
            console.log("Lớp Tất Cả Không Phải Là Học Sinh Giỏi")
        }
    </script>

    <script>
        // In ra danh sách 18 -> "Lớn 18", 
        // < 18 : -> "Nhỏ 18"
        var listName = [
            {
                name : "Trần Vũ Huỳnh Đức",
                age : 19
            },
            {
                name : "Trần Vũ Huỳnh Đức 2",
                age : 13
            },
            {
                name : "Trần Vũ Huỳnh Đức 3",
                age : 15
            },
            {
                name : "Trần Vũ Huỳnh Đức 4",
                age : 14
            }
        ];
        let lists = listName.map((item)=>{
            let check = "";
            if(item.age>18){
                check="Lớn 18";
            }
            else {
                check="Nhỏ 18";
            }
            return {
                name :item.name ,
                check : check
            }
        });
        console.log(listName);
        console.log(lists);
        // Kết quả map() : value  phụ thuộc vào return 
    </script>
