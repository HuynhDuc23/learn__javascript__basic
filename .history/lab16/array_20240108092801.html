    <h3>Hello World!</h3>
    
    <script>
         let arr = [1,2,3,4,5,6,7];
         let results = 0 ;
         arr.forEach(function(number,index,array){
            results+=number;
            arr[index] = 20 ;
          //  arr[index] = 20 ; -> OK
         });
         console.log(arr)
         console.log(results);
         // forEach() : sử dụng callback để duyệt qua từng phần tử và thực hiện một hành động nào đó và có
         // thể làm thay đổi 1 hành động
    </script>
    <script>
        // every() : check tất cả cả các items thoải mãn -> true ngược lại else
        var listStudent=[
            {
                name : "Trần Vũ Huỳnh Đức",
                point : 8 
            },
            {
                name : "Trần Vũ Huỳnh Đức 2 ",
                point : 7 
            },
            {
                name : "Trần Vũ Huỳnh Đức 3",
                point : 8.9 
            },
        ];
        let check = listStudent.every(function(item , index , array){
               return item.point > 8 ;
        });
        if(check){
            console.log("Tất Cả Học Sinh Trong Lớp Là Học Sinh Giỏi")
        }
        else {
            console.log("Lớp Tất Cả Không Phải Là Học Sinh Giỏi")
        }
    </script>
    <script>
        // some() : Kiểm Tra Chỉ Cần 1 item trong mảng thoải mảng 1 điều điều kiện thì sẽ trả về true   
    </script>

        var result =  listStudent.find(function(item, index,arr){

            return item.name == "Trần Vũ Huỳnh Đức"
