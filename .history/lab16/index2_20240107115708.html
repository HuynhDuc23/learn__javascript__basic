<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các Loại Hàm</title>
</head>
<body>
    <script>
        myFunction();
        // Hàm tự định nghĩa
        // có tính hosting : có thể gọi trước khi định nghĩa hoặc sau khi định nghĩa
        function myFunction(){
            console.log(10);
        }
        myFunction();
    </script>

    <script>
        // Hàm biểu thức
        // không có tính hosting
      
        var result = function(){
            console.log("Ok");
        }
        console.log(result);
        
    </script>
</body>
</html>
