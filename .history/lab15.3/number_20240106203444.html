<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number In Javascript</title>
</head>
<body>
    <h3>Hello World!</h3>
    <script>
        var a = 10 ;
        var b = "";
        var result = a /b ;
        console.log(result);
        if(isNaN(result)){
            console.log("Đây là kiểu dữ liệu NaN")
        }
        else {
            console.log("Đây không là kiểu dữ liệu NaN")
        }

    </script>
</body>
</html>
