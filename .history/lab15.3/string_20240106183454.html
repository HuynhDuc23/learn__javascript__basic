<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String in Javascript v</title>
</head>
<body>
    

    <script>
        // length
        var myString =`Xin Chào Tất Cả Các Bạn `
        console.log(typeof myString.length)
        // indexOf() : Trả về vị trí tìm được
        var myString2 = "Trần Vũ Huỳnh Đức Trần";
        console.log(myString2.length)
        // console.log(myString2.indexOf("Trần",1))
        console.log(myString2.lastIndexOf("Trần",35))
        // từ 35 -> 35-- đến chữ T (Trần) : ra được vị trí


        // slice(): cất chuỗi : cắt tới vị trí kế cuối
        var stringSlice = "Trần Vũ Huỳnh Đức";
        console.log(stringSlice.slice(0,1)); 
        // T : 0 -> 1-1 
        console.log(stringSlice.slice(0,3));
        // Tra: 0 -> 3-1
        // Nếu không có tham số truyền vào thì cắt từ 0-> hết
        console.log(stringSlice) ;
        // Vẫn giữ nguyên chuỗi cũ


        stringReplace = "Trần Trần Anh Đông";
        console.log(stringReplace.replace());
        // Nó không thay thế được
        console.log(stringReplace.replace("Trần","Vũ"));
        // Nếu tìm được chuối tương thích thì nó chỉ thay thế một
        console.log(stringReplace)
        stringReplace = stringReplace.replace("Trần","Vũ");
        console.log(stringReplace)

        // toUpperCase()
        stringToUpperCase = "Trần Vũ Huỳnh Đức";
        console.log(stringToUpperCase.toUpperCase());
        // toLowerCase()
        console.log(stringToUpperCase.toLowerCase())
     
    </script>
</body>
</html>
