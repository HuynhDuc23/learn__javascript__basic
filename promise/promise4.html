<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>

<body>
    <script>
        function sleep(ms) {
            return new Promise((resolve) => {
                setTimeout(resolve, ms)
            })
        }
        sleep(1000)
            .then(() => {
                console.log('Công Việc 1');
                return sleep(1000);
                
            })
            .then(() => {
                console.log('Công Việc 2');
                // return sleep(1000);
                return new Promise(function(resolve , rejected){
                    rejected('Lỗi')
                })
               
            })
            .then(() => {
                console.log('Công Việc 3');
               
            }
            )
            .catch((error)=>{
                console.log(error);
            })
            // Trong quá trình chạy phương thức
            // then có thể gặp rejected


    </script>
</body>

</html>
