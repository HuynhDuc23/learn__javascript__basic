<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <script>
      // Nhiệm Cứ Sau 1s in ra số 1 và sau đo tăng dần và cần đồng bộ
      // 1 2 3 4 5 6....

      setTimeout(() => {
        console.log(1);
        setTimeout(() => {
          console.log(2);
          setTimeout(() => {
            console.log(3);
            setTimeout(() => {
              console.log(4);
            }, 1000);
          }, 1000);
        }, 1000);
      }, 1000);
    </script>

    <script>
        setTimeout(()=>{
            console.log(1)
        },1000)
        setTimeout(()=>{
            console.log(1)
        },1000)
        setTimeout(()=>{
            console.log(1)
        },1000)
        setTimeout(()=>{
            console.log(1)
        },1000)
    </script>
    <script>
        setTimeout(()=>{
            console.log(1)
        },1000)
        console.log(2);
    </script>
  </body>
</html>
