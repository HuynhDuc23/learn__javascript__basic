<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <script>
      // var promise1 = Promise.resolve('Success!');
      // var promise2 =  Promise.reject('Error!');

      // all() : giúp chạy song song các promise
      // Nếu 2 Quá trình không phụ thuộc nhau thì nên chạy riêng ra để tiết kiệm thời gian
      //  var promise3 =  Promise.all();

      var promiseArray = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve([1, 2, 3]);
        }, 2000);
      });
      var promiseArr2 = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve([4]);
        }, 2000);
      });

      Promise.all([promiseArray, promiseArr2])
        .then((result1, result2) => {
          console.log(result1.concat(result2));
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
