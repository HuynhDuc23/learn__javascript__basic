<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Call Api</title>
</head>
<body>

    <ul class="block-element">
        
    </ul>
    <script>
        const postsApi ='https://jsonplaceholder.typicode.com/posts';
        fetch(postsApi)
        .then(function(response){
            return response.json();
           
        })
        .then(posts=>{
            var htmls  = posts.map((post)=>{
                return `<li>${post.title}</li>`;
            });
            var html = htmls.join('');
            document.querySelector('.block-element').innerHTML = html;
        })
        .catch((error)=>{
            console.log(error)
        })
    </script>
</body>
</html>
